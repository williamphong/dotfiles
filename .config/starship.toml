# documentation at https://starship.rs/config/

format = """\
[](fg:overlay)\
$directory\
$git_branch\
$git_status\
$git_metrics\
[ ](fg:overlay)\
$fill\
[ ](fg:overlay)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$username\
$hostname\
$time\
[](fg:overlay)\
[─╮](fg:gold)\n\
$character\
"""

right_format = """\
[─╯](fg:gold)
"""
# Inserts a blank line between shell prompts
add_newline = true

palette = "rose-pine-moon"

[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
success_symbol = '[❯](foam) '
error_symbol = '[❯](love) '


[directory]
format = "[$path]($style)"
style = "bg:overlay fg:pine"
truncation_length = 0
#truncation_symbol = "…/"
truncate_to_repo = false
use_logical_path = false


[git_branch]
format = "[  ](bg:overlay fg:gold)[ $symbol $branch ]($style)"
style = "bg:overlay fg:foam"
symbol = ""

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = '([$all_status$ahead_behind]($style))'
up_to_date = '[ ✓ ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
stashed = '[$](bg:overlay fg:iris)'
modified = '[!\($count\)](bg:overlay fg:gold)'
renamed = '[»\($count\)](bg:overlay fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[+\($count\)](bg:overlay fg:gold)'
ahead = '[⇡\(${count}\)](bg:overlay fg:foam)'
diverged = '⇕[\[](bg:overlay fg:iris)[⇡\(${ahead_count}\)](bg:overlay fg:foam)[⇣\(${behind_count}\)](bg:overlay fg:rose)[\]](bg:overlay fg:iris)'
behind = '[⇣\(${count}\)](bg:overlay fg:rose)'

[fill]
style = "fg:gold"
symbol = "·"

[username]
disabled = false
detect_env_vars = ['SSH_CONNECTION']
format = "[ $user]($style)"
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"

[hostname]
disabled = false
ssh_only = true
format = '[@$hostname ]($style)[](bg:overlay fg:gold)'
style = "bg:overlay fg:iris"

[time]
disabled = false
format = "[ $time]($style)"
style = "bg:overlay fg:rose"
time_format = "%I:%M:%S %P"
use_12hr = true

